<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>

<body>
    <nav class="navbar navbar-expand-sm sticky-top" style="background-color: #fde3e9;">
        <div class="container">
            <img class="navbar-brand" src="logo.jpg" alt="Porsche Logo" width="48">

            <div class="collapse navbar-collapse" id="myList">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="aboutPage.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a id="navbar-cart" class="nav-link" href="cart.html">Cart</a>
                    </li>
                </ul>

            </div>
        </div>
        <div class="navbar-collapse collapse" style="padding-left: 24px; padding-right: 24px;">
            <ul class="navbar-nav ms-auto">
                <li id="navbar-login" class="nav-item">
                    <a class="nav-link" style="cursor: pointer;" onclick="loginOrLogout()">Login</a>
                </li>
                <li id="navbar-username" class="nav-item" style="display: none; width: fit-content;">
                    <div class="navbar-text" style="display: none; width: max-content;">Username</div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="contact-container-background" style="height: 100vh;">

        <div class="contact-container">
            <h1>Contact Us</h1>

            <h2>Contact Information</h2>
            <p>Email: info@porsche.com</p>
            <p>Phone: 123-456-7890</p>
            <p>Address: Porsche Platz 1, 70435 Stuttgart, Germany</p>


            <div class="contact-form">
                <h2>Send us a Message</h2>
                <form>

                    <input type="text" id="name" name="name" placeholder="Name" required><br>


                    <input type="email" id="email" name="email" placeholder="Email" required><br>

                    <textarea id="message" name="message" rows="4" placeholder="Message" required></textarea><br>

                    <input type="submit" value="Send">
                </form>
            </div>
        </div>

    </div>
    <script src="utils.js"></script>
</body>

</html>
